name: Build & Publish SLF Bulletins

on:
  schedule:
    # Three times a day at 07:10, 08:10 and 17:10 in ZÃ¼rich (cron is UTC: 10 past 6,7,16)
    - cron: "10 6,7,16 * * *"
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Build DE and FR bulletins (Europe/Zurich, using today's date)
        env:
          TZ: Europe/Zurich
        run: |
          # Get current local datetime in ISO-8601 (to the minute) with timezone offset
          TODAY="$(date -Iminutes)"

          # --- Build DE ---
          python bulletin/ava_bulletin_signage_de.py --date "$TODAY" --out output/bulletin.html
          mkdir -p public/de/static/images
          cp -r bulletin/static/images/* public/de/static/images/ 2>/dev/null || true
          cp bulletin/output/bulletin.html public/de/index.html

          # --- Build FR ---
          python bulletin/ava_bulletin_signage_fr.py --date "$TODAY" --out output/bulletin.html
          mkdir -p public/fr/static/images
          cp -r bulletin/static/images/* public/fr/static/images/ 2>/dev/null || true
          cp bulletin/output/bulletin.html public/fr/index.html

      - name: Publish to GitHub Pages (gh-pages branch, /de and /fr)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages