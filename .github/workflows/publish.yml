name: Build & Publish SLF Bulletin

on:
  schedule:
    # Twice a day at 07:10 and 17:10 in ZÃ¼rich (cron is UTC: 06:10 & 16:10 in winter, 05:10 & 15:10 in summer)
    - cron: "10 6,16 * * *"
  workflow_dispatch: {}   # allow manual run from the Actions tab
  push:
    branches: [ main ]    # also run when you push to main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # required to push to gh-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r bulletin/requirements.txt

      - name: Build bulletin (Europe/Zurich)
        env:
          TZ: Europe/Zurich
        run: |
          python bulletin/ava_bulletin_signage_de.py --date 2025-04-17 --out bulletin/output/bulletin.html

      - name: Prepare publish folder
        run: |
          mkdir -p public/static/images
          cp -r bulletin/static/images/* public/static/images/ 2>/dev/null || true
          # Make the generated bulletin the site index
          cp bulletin/output/bulletin.html public/index.html

      - name: Publish to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
