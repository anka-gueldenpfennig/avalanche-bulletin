name: Build & Publish SLF Bulletins

on:
  schedule:
    # Three times a day at 07:45, 08:15 and 17:10 in ZÃ¼rich (cron is UTC: 45, 15, 10 past 6,7,16)
    - cron: "45 6 * * *"
    - cron: "15 7 * * *"
    - cron: "10 16 * * *"
  workflow_dispatch: {}
  push:
    branches: [ main, test-html ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Build DE and FR bulletins (Europe/Zurich, using today's date)
        env:
          TZ: Europe/Zurich
        run: |
          set -e
          TODAY="$(date -Iminutes)"

          # --- Build DE ---
          python bulletin/ava_bulletin_signage_de.py --date "$TODAY" --out bulletin/signage_bulletin_de.html
          mkdir -p public/test/de/static/images
          cp -r bulletin/static/images/* public/test/de/static/images/ 2>/dev/null || true
          cp bulletin/signage_bulletin_de.html public/test/de/index.html

          # --- Build FR ---
          python bulletin/ava_bulletin_signage_fr.py --date "$TODAY" --out bulletin/signage_bulletin_fr.html
          mkdir -p public/test/fr/static/images
          cp -r bulletin/static/images/* public/test/fr/static/images/ 2>/dev/null || true
          cp bulletin/signage_bulletin_fr.html public/test/fr/index.html

      - name: Publish to GitHub Pages (gh-pages branch, /css-test/de and /fr)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
          keep_files: ${{ github.ref_name != 'main' }}